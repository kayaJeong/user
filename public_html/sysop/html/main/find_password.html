<style>
    #find_container{height: 100%; margin-top: 10%}
    .text-center{}
    .form-signin{}
    form .form-floating{ width: 50%; text-align: center; margin: auto; margin-bottom: 10px; }
</style>

<div id="find_container">
    <div class="text-center">
        <div class="form-signin">
            <form name="form1" method="post" action="/sysop/main/find_password.jsp" target="sysfrm">
                <input type="hidden" name="mode" value="send_auth_no">
                <img class="mb-4" src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2020/02/urbanbrush-20200227023608426223.jpg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">비밀번호 찾기 페이지</h1>
                <div class="form-floating">
                    <input type="text" name="login_id" class="form-control" id="floatingInput" placeholder="로그인아이디">
                    <label for="floatingInput">로그인 아이디</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="email" class="form-control" id="floatingInput" placeholder="이메일">
                    <label for="floatingInput">이메일</label>
                </div>
<!--                <input type="button" class="w-50 btn btn-lg btn-primary" onclick="sendEmailAuthNo()" value="인증번호발송"/>-->
                <input type="submit" name="send_auth_no" class="w-50 btn btn-lg btn-primary" value="인증번호발송" />
<!--                <button class="w-50 btn btn-lg btn-primary" type="submit">인증번호 발송</button>-->

                <div class="form-floating">
                    <input type="text" name="auth_no" class="form-control" id="floatingInput" placeholder="인증번호">
                    <label for="floatingInput">인증번호</label>
                </div>
<!--                <input type="button" class="w-50 btn btn-lg btn-primary" onclick="sendEmailAuthNo()" value="인증번호확인"/>-->
                <input type="submit" name="confirm_auth_no"  class="w-50 btn btn-lg btn-primary" value="인증번호확인" />
<!--                <button class="w-50 btn btn-lg btn-primary" type="submit">인증번호 확인</button>-->

                <p class="mt-5 mb-3 text-muted">© 카야네</p>
            </form>
            {{form_script}}
        </div>
    </div>
</div>
<script>
    function sendEmailAuthNo() {
        var f = document.forms['form1'];
        f['mode'].value = "email_authno";
        // f['auth_no'].removeAttribute("REQUIRED");
        if(!validate(f)) return;
        f.submit();
        // f['mode'].value = "";
    }
    function sendEmailNewPasswd() {
        var f = document.forms['form1'];
        f['mode'].value = "email_passwd";
        // f['auth_no'].setAttribute("REQUIRED", "Y");
        if(!validate(f)) return;
        f.submit();
        // f['mode'].value = "";
    }
</script>
<iframe name="sysfrm" id="sysfrm" style="display:none; width:172px; height:185px; z-index:6000"></iframe>
