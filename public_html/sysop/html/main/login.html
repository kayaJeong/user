<style>
#container{height: 100%; margin-top: 10%}
.text-center{}
.form-signin{}
form .form-floating{ width: 50%; text-align: center; margin: auto; margin-bottom: 10px; }


</style>

<div id="container">
    <div class="text-center">
       <div class="form-signin">
            <form name="form1" method="post" action="/sysop/main/login.jsp" target="sysfrm">
                    <img class="mb-4" src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2020/02/urbanbrush-20200227023608426223.jpg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>
                    <div class="form-floating">
                        <input type="text" name="login_id" class="form-control" id="floatingInput" placeholder="아아앙">
                        <label for="floatingInput">로그인 아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">비밀번호</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                           <a href="find_password.jsp">비밀번호 찾기</a>
                        </label>
                    </div>
                    <button class="w-50 btn btn-lg btn-primary" type="submit">로그인</button>
                    <p class="mt-5 mb-3 text-muted">© 카야네</p>
            </form>
            {{form_script}}
        </div>
    </div>
</div>
<iframe name="sysfrm" id="sysfrm" style="display:none; width:172px; height:185px; z-index:6000"></iframe>
